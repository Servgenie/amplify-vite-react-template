name: Deploy to Production
on:
  push:
    branches:
      - main
    tags:
      - v*.**
  workflow_dispatch:
jobs:
  deploy-production:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set Git config
        run: |
            git config --local user.email "actions@github.com"
            git config --local user.name "Github Actions"
      - name: Merge main back to release
        run: |
            git fetch --unshallow
            git checkout release
            git pull
            git merge --no-ff main -m "Auto-merge main to release branch"
      - name: Release Drafter
        uses: release-drafter/release-drafter@v6.0.0
          git push
      - name: Deploy to Production (Amplify)
        run: |
            curl -X POST -d {} "${{ secrets.DEPLOYMENT_WEBHOOK_URL }}" -H "Content-Type:application/json"
